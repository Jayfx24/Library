<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AOE's Library</h1>
        <!-- <p>to AOE's Library</p> -->
      </header>
      <div class="books"></div>
      <dialog>
        <p>Add new book!</p>
        <form method="dialog" id="form">
          <label for="author" class="required">Author</label>
          <input
            type="text"
            id="author"
            name="author"
            aria-required="true"
            class="required"
            required
          />

          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            aria-required="true"
            class="required"
            required
          />

          <label for="pages">Pages</label>
          <input
            type="number"
            id="pages"
            name="pages"
            aria-required="true"
            class="required"
            required
          />

          <label for="read">Read</label>
          <input type="checkbox" id="read" name="read" />
          <button class="close-add" autofocus>OK</button>
        </form>

        <button class="close-add">Close</button>
      </dialog>
      <div class="show-div">
        <button class="show-add">Add new books</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
